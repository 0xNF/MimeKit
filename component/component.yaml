id: mimekit
name: MimeKit
version: 0.97.0.0
publisher: Jeffrey Stedfast
publisher-url: http://github.com/jstedfast/MimeKit
getting-started: GettingStarted.md
details: Details.md
license: ../License.md
summary: A complete MIME library with support for S/MIME and PGP.
icons:
  - mimekit.png
  - mimekit-128.png
monodoc: docs/
libraries:
  ios:
    - ../MimeKit/bin/Release/lib/MonoTouch/BouncyCastle.dll
    - ../MimeKit/bin/Release/lib/MonoTouch/MimeKit.dll
  android:
    - ../MimeKit/bin/Release/lib/MonoAndroid/BouncyCastle.dll
    - ../MimeKit/bin/Release/lib/MonoAndroid/MimeKit.dll
samples:
  - name: "Android Sample"
    path: ../samples/MessageReader.Android/MessageReader.Android.sln
  - name: "iOS Sample"
    path: ../samples/MessageReader.iOS/MessageReader.iOS.sln
build:
  - ../MimeKit.Mobile.sln
